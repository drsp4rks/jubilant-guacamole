<div class="container">
  <form (ngSubmit)="getResults()">
    <div class="d-flex justify-content-between">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Country Selection</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div>
        <button
          type="submit"
          mat-raised-button
        >
          Get Results
        </button>
      </div>
    </div>
  </form>
</div>
